<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" defer src="app.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>

    <!-- Create Players -->
        <div class="player-setup">
            <h1>Tic Tac Toe</h1>
            <input type="text" id="playerXName" name="playerXName" placeholder="Enter name for Player X">
            <input type="text" id="playerOName" name="playerOName" placeholder="Enter name for Player O">
            
            <button id="startGameBtn">Start Game</button>
        </div>

    <!-- Game Board -->
     <div class="game-board">
        <div id="boardCell" data-position="0"></div>
        <div id="boardCell" data-position="1"></div>
        <div id="boardCell" data-position="2"></div>
        <div id="boardCell" data-position="3"></div>
        <div id="boardCell" data-position="4"></div>
        <div id="boardCell" data-position="5"></div>
        <div id="boardCell" data-position="6"></div>
        <div id="boardCell" data-position="7"></div>
        <div id="boardCell" data-position="8"></div>
     </div>
        
    
</body>
</html>
