<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>

    <!-- Game Board -->
     <div class="game-board">
        <div id="boardCell" data-x="0" data-y="0"></div>
        <div id="boardCell" data-x="0" data-y="1"></div>
        <div id="boardCell" data-x="0" data-y="2"></div>
        <div id="boardCell" data-x="1" data-y="0"></div>
        <div id="boardCell" data-x="1" data-y="1"></div>
        <div id="boardCell" data-x="1" data-y="0"></div>
        <div id="boardCell" data-x="2" data-y="0"></div>
        <div id="boardCell" data-x="2" data-y="1"></div>
        <div id="boardCell" data-x="2" data-y="2"></div>
     </div>
        
    
</body>
</html>
